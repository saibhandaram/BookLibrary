<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
<!--    <p>Books : {{ books }} </p>-->

    {% if books|length() > 0 %}
      {%for book in books %}
      <ul>
        <li>
          <a href="{{ url_for('delete_book', book_id=book['id']) }}">Delete Book</a>
          {{book['title']}} {{book['author']}} {{book['rating']}}
           <a href="{{ url_for('edit_rating', book_id=book['id']) }}">Edit Rating</a>
        </li>

      </ul>
      {% endfor %}
    {% else %}
      <p>Library is empty.</p>
    {% endif %}



    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
